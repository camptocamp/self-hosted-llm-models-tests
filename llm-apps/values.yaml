argocd:
  project: llm-apps
  namespace: argocd

nvidia-utilities:
  enabled: true
  autoSync: true
  valuesObject:
    nvidia-device-plugin:
      tolerations:
      - key: nodepool
        operator: Equal
        value: llm
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - llm

personal-environments: []
